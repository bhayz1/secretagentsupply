<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Secret Agent Supply</title>
    <link href="./resources/reset.css" type="text/css" rel="stylesheet">
    <link href="./resources/style.css" type="text/css" rel="stylesheet">
  </head>
  <body class="flex">
    <!--main container-->
    <div class="main flex">
      <!--header-->
      <header>
        <!--logo-->
        <div class="flex">
          <div class="logo">
            <img src="./resources/images/logo.png">
          </div>
          <div class="sas">
            <span>SECRET AGENT SUPPLY INC.</span>
          </div>
        </div>
      </header>
      <!--banner-->
      <div class="banner">
        <div class="new">
          <span class="one bold">NEW ARRIVAL</span>
          <span class="two bold">SPORT BIKES AND MOTORCYCLES</span>
        </div>
      </div>
      <!--nav-->
      <div>
        <nav class="flex">
          <span>Eyewear</span>
          <span>Apparel</span>
          <span>Gadgets</span>
          <span>Vehicles</span>
          <span>Classes</span>
          <span>Contact</span>
        </nav>
      </div>
      <!--products container-->
      <div class="white flex">
        <!--pen-->
        <div class="box flex">
          <div class="item flex">
            <img src="./resources/images/pen.png">
          </div>
          <span class="label">Exploding Pen</span>
        </div>
        <!--watch-->
        <div class="box flex">
          <div class="item flex">
            <img src="./resources/images/watch.png">
          </div>
          <span class="label">Cellular Watch</span>
        </div>
        <!--glasses-->
        <div class="box flex">
          <div class="item flex">
            <img src="./resources/images/glasses.png">
          </div>
          <span class="label">Thermal Glasses</span>
        </div>
      </div>
      <!--location hours-->
      <div class="flex">
        <div class="location">
        </div>
        <div class="hours">
        </div>
      </div>
      <!--footer-->
      <footer class="flex">
        <span>Copyright Secret Agent Supply Inc.</span>
      </footer>
    </div>
  </body>
</html>
